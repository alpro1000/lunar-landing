name: Build Dreambook Data

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 2 * * *"   # ежедневно 02:17 UTC

jobs:
  etl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 html2text tqdm rapidfuzz

      - name: Run ETL
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # опционально
        run: |
          python etl_dreams.py --sources "dreambank,sddb_zenodo,dryad,donders" \
                               --out data/dreams_curated.jsonl \
                               --json data/dreams_curated.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/dreams_curated.json* || true
          git diff --cached --quiet && echo "No changes" || (git commit -m "ETL: update dreambook data" && git push)

